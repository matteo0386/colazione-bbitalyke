<script>
function categoria(titolo, items){
 let html = `<div class='card'><h2>${titolo}</h2>`;
 items.forEach(([label, id])=>{
   html += `
     <div class='row'>
       <span class='label'>${label}</span>
       <div class='qty-box'>
         <button type='button' class='pm' onclick="dec('${id}')">‚àí</button>
         <input type='number' class='qty' id='${id}' value='0'>
         <button type='button' class='pm' onclick="inc('${id}')">+</button>
       </div>
     </div>`;
 });
 html += `</div>`;
 return html;
}

function inc(id){
 let el=document.getElementById(id);
 el.value=parseInt(el.value||0)+1;
}
function dec(id){
 let el=document.getElementById(id);
 let v=parseInt(el.value||0);
 if(v>0) el.value=v-1;
}
</script>
