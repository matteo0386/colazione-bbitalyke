:root {

<script>
function categoria(titolo, icona, items){
 let html = `
 <div class='card'>
   <div class='card-title'>
     <span class="icon">${icona}</span>${titolo}
   </div>
 `;

 items.forEach(([label,id])=>{
   html += `
   <div class="row">
     <span>${label}</span>
     <div class="qty-box">
       <button type="button" class="pm" onclick="dec('${id}')">‚àí</button>
       <input type="number" id="${id}" class="qty" value="0">
       <button type="button" class="pm" onclick="inc('${id}')">+</button>
     </div>
   </div>`;
 });

 html += "</div>";
 return html;
}

function inc(id){
 let el=document.getElementById(id);
 el.value=parseInt(el.value||0)+1;
}

function dec(id){
 let el=document.getElementById(id);
 let v=parseInt(el.value||0);
 if(v>0) el.value=v-1;
}
</script>
